        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */

<body>

    <script>
        // ========== –î–ê–ù–ù–´–ï ==========
        let myName = "–í—ã";
        let myId = generateId();
        let chats = []; // {id, name, messages[], online}
        let currentChatId = null;
        let callActive = false;
        let callTimer = 0;
        let callInterval;
        
        // ========== –ì–ï–ù–ï–†–ê–¶–ò–Ø ID ==========
        function generateId() {
            return 'USER-' + Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            updateMyIdDisplay();
            updateUserNameDisplay();
            renderChatsList();
            showNotification('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í–∞—à ID: ' + myId);
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π —á–∞—Ç –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
            setTimeout(() => {

        }
        
        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï ==========
        function updateMyIdDisplay() {
            document.getElementById('myIdDisplay').textContent = 'ID: ' + myId;
            document.getElementById('yourIdText').textContent = myId;
        }
        
        function updateUserNameDisplay() {
            document.getElementById('userNameDisplay').textContent = '–ò–º—è: ' + myName;
        }
        
        // ========== –ß–ê–¢–´ ==========
        function addExampleChat() {
            const exampleChat = {
                id: 'EXAMPLE',
                name: '–ü—Ä–∏–º–µ—Ä —á–∞—Ç–∞',
                avatar: '–ü',
                messages: [
                    {
                        text: '–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ –ø—Ä–∏–º–µ—Ä —á–∞—Ç–∞. –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∞ –ø–æ ID —á—Ç–æ–±—ã –æ–±—â–∞—Ç—å—Å—è!',
                        sender: '–°–∏—Å—Ç–µ–º–∞',
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                        isMe: false
                    }
                ],
                online: true
            };
            
            chats.push(exampleChat);
            renderChatsList();
            showNotification('–î–æ–±–∞–≤–ª–µ–Ω –ø—Ä–∏–º–µ—Ä —á–∞—Ç–∞');
        }
        
        function addFriend() {
            const friendId = document.getElementById('friendIdInput').value.trim();
            if (!friendId) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ ID –¥—Ä—É–≥–∞');
                return;
            }
            
            if (friendId === myId) {
                showNotification('–ù–µ–ª—å–∑—è –¥–æ–±–∞–≤–∏—Ç—å —Å–∞–º–æ–≥–æ —Å–µ–±—è');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω –ª–∏ —É–∂–µ
            if (chats.find(chat => chat.id === friendId)) {
                showNotification('–≠—Ç–æ—Ç –¥—Ä—É–≥ —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω');
                return;
            }
            
            const newChat = {
                id: friendId,
                name: '–î—Ä—É–≥ (' + friendId.substring(0, 6) + ')',
                avatar: friendId.charAt(0),
                messages: [
                    {
                        text: '–ü—Ä–∏–≤–µ—Ç! –ú—ã —Ç–µ–ø–µ—Ä—å –ø–æ–¥–∫–ª—é—á–µ–Ω—ã —á–µ—Ä–µ–∑ P2P',
                        sender: friendId.substring(0, 6),
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                        isMe: false
                    }
                ],
                online: true
            };
            
            chats.push(newChat);
            document.getElementById('friendIdInput').value = '';
            renderChatsList();
            selectChat(newChat.id);
            showNotification('–î—Ä—É–≥ –¥–æ–±–∞–≤–ª–µ–Ω! –ú–æ–∂–µ—Ç–µ –æ–±—â–∞—Ç—å—Å—è');
        }
        
        function selectChat(chatId) {
            currentChatId = chatId;
            renderChatsList();
            renderChat();
        }
        
        function renderChatsList() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '';
            
            chats.forEach(chat => {
                const lastMsg = chat.messages[chat.messages.length - 1];
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${currentChatId === chat.id ? 'active' : ''}`;
                chatItem.onclick = () => selectChat(chat.id);
                chatItem.innerHTML = `
                    <div class="chat-info">
                        <div class="chat-avatar">${chat.avatar}</div>
                        <div class="chat-details">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-last-msg">
                                ${lastMsg ? (lastMsg.isMe ? '–í—ã: ' : '') + lastMsg.text.substring(0, 30) : '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}
                            </div>
                        </div>
                        ${chat.online ? '<div style="color: #10b981; font-size: 12px;">‚óè</div>' : ''}
                    </div>
                `;
                chatsList.appendChild(chatItem);
            });
        }
        
        function renderChat() {
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) {
                document.getElementById('chatPanel').innerHTML = `
                    <div class="empty-chat">
                        <h3>üëà –í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
                        <p>–ò–ª–∏ –¥–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∞ –ø–æ ID</p>
                    </div>
                `;
                return;
            }
            
            const chatPanel = document.getElementById('chatPanel');
            chatPanel.innerHTML = `
                <div class="chat-header">
                    <div class="chat-with">
                        <div class="chat-avatar">${chat.avatar}</div>
                        <div>
                            <div style="font-weight: 600;">${chat.name}</div>
                            <div style="font-size: 14px; color: ${chat.online ? '#10b981' : '#94a3b8'}">
                                ${chat.online ? '‚óè –í —Å–µ—Ç–∏' : '‚óè –ù–µ –≤ —Å–µ—Ç–∏'}
                            </div>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn call" onclick="startCall()">
                            üìû
                        </button>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer"></div>
                <div class="message-input-area">
                    <div class="input-container">
                        <input type="text" class="message-input" id="messageInput" 
                               placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                               onkeypress="if(event.key === 'Enter') sendMessage()">
                        <button class="send-btn" onclick="sendMessage()">
                            ‚û§
                        </button>
                    </div>
                </div>
            `;
            
            const messagesContainer = document.getElementById('messagesContainer');
            chat.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.isMe ? 'sent' : 'received'}`;
                messageDiv.innerHTML = `
                    <div class="message-sender">${msg.sender}</div>
                    <div>${msg.text}</div>
                    <div class="message-time">${msg.time}</div>
                `;
                messagesContainer.appendChild(messageDiv);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // ========== –°–û–û–ë–©–ï–ù–ò–Ø ==========
        function sendMessage() {
            if (!currentChatId) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
                return;
            }
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç —Å–µ–±—è
            chat.messages.push({
                text: text,
                sender: myName,
                time: time,
                isMe: true
            });
            
            input.value = '';
            renderChat();
            renderChatsList();
            
            // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç —á–µ—Ä–µ–∑ 1-3 —Å–µ–∫—É–Ω–¥—ã
            if (chat.id !== 'EXAMPLE') {
                setTimeout(() => {
                    const replies = [
                        "–ü—Ä–∏–≤–µ—Ç!",
                        "–ö–∞–∫ –¥–µ–ª–∞?",
                        "–•–æ—Ä–æ—à–æ!)",
                        "–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?",
                        "–°–ª—É—à–∞—é —Ç–µ–±—è",
                        "–û—Ç–ª–∏—á–Ω–æ! –î–∞–≤–∞–π –ø–æ–æ–±—â–∞–µ–º—Å—è"
                    ];
                    const reply = replies[Math.floor(Math.random() * replies.length)];
                    const replyTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    chat.messages.push({
                        text: reply,
                        sender: chat.name.split(' ')[0],
                        time: replyTime,
                        isMe: false
                    });
                    
                    renderChat();
                    renderChatsList();
                    showNotification(`${chat.name}: ${reply}`);
                }, 1000 + Math.random() * 2000);
            }
        }
        
        // ========== –ó–í–û–ù–ö–ò ==========
        function startCall() {
            if (!currentChatId) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –∑–≤–æ–Ω–∫–∞');
                return;
            }
            
            const chat = chats.find(c => c.id === currentChatId);
            document.getElementById('callWith').textContent = chat.name;
            document.getElementById('callPanel').classList.add('active');
            document.getElementById('acceptBtn').style.display = 'none';
            
            showNotification(`üìû –ó–≤–æ–Ω–æ–∫ ${chat.name}...`);
            
            // –ò–º–∏—Ç–∏—Ä—É–µ–º –ø—Ä–∏–Ω—è—Ç–∏–µ –∑–≤–æ–Ω–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                startCallTimer();
                showNotification(`‚úÖ ${chat.name} –æ—Ç–≤–µ—Ç–∏–ª –Ω–∞ –∑–≤–æ–Ω–æ–∫`);
            }, 2000);
        }
        
        function acceptCall() {
            startCallTimer();
            showNotification('‚úÖ –í—ã –ø—Ä–∏–Ω—è–ª–∏ –∑–≤–æ–Ω–æ–∫');
        }
        
        function startCallTimer() {
            callTimer = 0;
            clearInterval(callInterval);
            
            callInterval = setInterval(() => {
                callTimer++;
                const min = Math.floor(callTimer / 60).toString().padStart(2, '0');
                const sec = (callTimer % 60).toString().padStart(2, '0');
                document.getElementById('callTimer').textContent = `${min}:${sec}`;
            }, 1000);
        }
        
        function endCall() {
            clearInterval(callInterval);
            document.getElementById('callPanel').classList.remove('active');
            showNotification('üìû –ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω');
        }
        
        function toggleMute() {
            const btn = document.getElementById('muteBtn');
            if (btn.textContent.includes('–í—ã–∫–ª')) {
                btn.innerHTML = 'üé§ –í–∫–ª –º–∏–∫—Ä–æ—Ñ–æ–Ω';
                showNotification('üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω');
            } else {
                btn.innerHTML = 'üé§ –í—ã–∫–ª –º–∏–∫—Ä–æ—Ñ–æ–Ω';
                showNotification('üîá –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω');
            }
        }
        
        // ========== –ò–ú–Ø ==========
        function showNameModal() {
            document.getElementById('nameInput').value = myName;
            document.getElementById('nameModal').classList.add('active');
        }
        
        function saveName() {
            const newName = document.getElementById('nameInput').value.trim();
            if (newName && newName.length > 0) {
                myName = newName;
                updateUserNameDisplay();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ "–º–æ–∏" —Å–æ–æ–±—â–µ–Ω–∏—è
                chats.forEach(chat => {
                    chat.messages.forEach(msg => {
                        if (msg.isMe) {
                            msg.sender = myName;
                        }
                    });
                });
                
                if (currentChatId) {
                    renderChat();
                }
                
                hideModal();
                showNotification('‚úÖ –ò–º—è –∏–∑–º–µ–Ω–µ–Ω–æ –Ω–∞: ' + myName);
            }
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï ==========
        function copyMyId() {
            navigator.clipboard.writeText(myId)
                .then(() => showNotification('‚úÖ ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –û—Ç–ø—Ä–∞–≤—å –¥—Ä—É–≥—É'))
                .catch(() => {
                    const input = document.createElement('input');
                    input.value = myId;
                    document.body.appendChild(input);
                    input.select();
                    document.execCommand('copy');
                    document.body.removeChild(input);
                    showNotification('‚úÖ ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
                });
        }
        
        function hideModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
        }
        
        function showNotification(text) {
            const notification = document.getElementById('notification');
            notification.querySelector('#notificationText').textContent = text;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // ========== –ó–ê–ü–£–°–ö ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
